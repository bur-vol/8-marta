    }

    @keyframes bounce {

      }
    }

    .gift-button:hover {

    }

    .fullscreen-image {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.5s ease-in-out; /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
    }

    .fullscreen-image img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      animation: zoomIn 0.5s ease-in-out; /* –ê–Ω–∏–º–∞—Ü–∏—è —É–≤–µ–ª–∏—á–µ–Ω–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
    }

    @keyframes zoomIn {

    }

    audio {

    .round-image {

    }

      }
      50% {
        transform: scale(1.1); /* –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –Ω–∞ 10% */
      }

<body>
  <header>

    <div class="poem">

      –£–ª—ã–±–∫–∏, —Ä–∞–¥–æ—Å—Ç—å –∏ –¥–æ–±—Ä–æ!<br>

  <div class="buttons">
    <button onclick="showVideo('Oleg.mp4')">
        –ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ –æ—Ç –û–ª–µ–≥–∞ <img src="oleg.jpg" alt="–û–ª–µ–≥" class="round-image">
    </button>

        –ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ –æ—Ç –ö–æ–ª–∏ <img src="kolya.jpg" alt="–ö–æ–ª—è" class="round-image">

        –ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ –æ—Ç –í–æ–≤—ã <img src="vova.jpg" alt="–í–æ–≤–∞" class="round-image">

        –ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ –æ—Ç –°–∞—à–∏ <img src="sasha.jpg" alt="–°–∞—à–∞" class="round-image">

  <div class="video-container" id="video-container">
    <video id="video" width="100%" controls onended="hideVideo()">
      –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.

  <button class="gift-button" onclick="showFlowers()">üéÅ –ü–æ–ª—É—á–∏—Ç–µ –ø–æ–¥–∞—Ä–æ–∫</button>

  <div class="fullscreen-image" id="fullscreen-image">
    <img id="slideshow-image" src="" alt="–¶–≤–µ—Ç—ã">
  </div>

  <audio id="music" src="darite_zvety.mp3" loop></audio>

  <script>
    const images = [
      'r-1.webp', 't-1.webp', 'rom-1.webp', 
      'r-2.webp', 't-2.webp', 'rom-2.webp',
      'r-3.webp', 't-3.webp', 'rom-3.webp',
      'r-4.webp', 't-4.webp'
    ]; // –°–ø–∏—Å–æ–∫ –∫–∞—Ä—Ç–∏–Ω–æ–∫
    let currentImageIndex = 0;
    let slideshowInterval;

    function showVideo(videoFile) {
      const videoContainer = document.getElementById('video-container');
      const video = document.getElementById('video');
      video.src = videoFile;
      videoContainer.style.display = 'block';
      video.play();
    }

    function hideVideo() {
      const videoContainer = document.getElementById('video-container');
      videoContainer.style.display = 'none';
    }

    function showFlowers() {
      const fullscreenImage = document.getElementById('fullscreen-image');
      const music = document.getElementById('music');
      fullscreenImage.style.display = 'flex';
      music.play();

      // –ó–∞–ø—É—Å–∫ —Å–ª–∞–π–¥-—à–æ—É
      currentImageIndex = 0;
      startSlideshow();
    }

    function startSlideshow() {
      const slideshowImage = document.getElementById('slideshow-image');
      slideshowImage.src = images[currentImageIndex];

      slideshowInterval = setInterval(() => {
        currentImageIndex = (currentImageIndex + 1) % images.length;

        // –ï—Å–ª–∏ —Å–ª–∞–π–¥-—à–æ—É –∑–∞–≤–µ—Ä—à–µ–Ω–æ (–ø–æ—Å–ª–µ–¥–Ω—è—è –∫–∞—Ä—Ç–∏–Ω–∫–∞)
        if (currentImageIndex === 0) {
          stopSlideshow();
          return;
        }

        slideshowImage.src = images[currentImageIndex];
      }, 3000); // –ò–Ω—Ç–µ—Ä–≤–∞–ª 3 —Å–µ–∫—É–Ω–¥—ã
    }

    function stopSlideshow() {
      clearInterval(slideshowInterval);
      const fullscreenImage = document.getElementById('fullscreen-image');
      fullscreenImage.style.display = 'none';
      const music = document.getElementById('music');
      music.pause();
    }

    // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–ª–∞–π–¥-—à–æ—É –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É
    document.getElementById('fullscreen-image').addEventListener('click', () => {
      stopSlideshow();
    });
  </script>
